@if (user) {
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title
        >{{ user.first_name }} {{ user.last_name }}</mat-card-title
      >
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      <img mat-card-md-image loading="lazy" [src]="user.avatar" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">BACK</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
}
